<h1 class="rojo">Item galeria - {{title}}</h1>
<!-- {{}} -> Interpolacion -->
<p>Nombre: {{nombreItem}}</p>
<!-- () EVENT BINDING -> Evento -->
<button (blur)="alertar()" (click)="alertar()"> {{textoBoton}} </button>

<!-- [] Property Binding -> Propiedades o atributos -->
<img [src]="url" alt="" 
(click)="cambiarImagen()">

<!-- Directiva -> *ngFor-->
<p *ngFor="let nota of notas">
    {{nota}}
</p>
