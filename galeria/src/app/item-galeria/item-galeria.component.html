<h1 class="rojo">Tienda: {{titulo}}</h1>
<!-- {{}} -> Interpolacion -->
<p>Nombre: {{nombreItem}}</p>
<!-- () EVENT BINDING -> Evento -->
<button (click)="alertar()"> {{textoBoton}} </button>

<!-- [] Property Binding -> Propiedades o atributos -->
<img [src]="url" alt="" 
(click)="cambiarImagen()">

<!-- Directiva -> *ngFor-->
<div *ngFor="let nota of notas">
    <button (click)="agregarCarrito(nota)">
        Anadir: {{nota}}
    </button>
    
</div>
