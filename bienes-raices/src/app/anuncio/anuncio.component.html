<img [src]="url" alt="Anuncio casa en el lago">

    <p>{{descripcion}}</p>
    <p class="precio">${{precio}}</p>
    <ul class="iconos-caracteristicas">
        <li>
            <img src="assets/icono_wc.svg" alt="icono wc">
            <p>3</p>
        </li>
        <li>
            <img src="assets/icono_estacionamiento.svg" alt="icono autos">
